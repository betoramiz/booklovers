<div class="flex flex-col min-h-screen">
  <main class="flex-grow flex flex-col justify-center px-6">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold mb-2">Administracion</h2>
    </div>
    <form class="space-y-6">
      <div>
        <label class="sr-only" for="username">Correo Electronico</label>
        <input class="form-input w-full rounded-lg border-gray-300 h-14 px-4 text-base focus:ring-2 focus:border-transparent" id="username" placeholder="Correo Eletronico" type="email" />
      </div>
      <div>
        <label class="sr-only" for="password">Contraseña</label>
        <input
          class="form-input w-full rounded-lg border-gray-300 h-14 px-4 text-base focus:ring-2 focus:border-transparent" id="password" placeholder="Contraseña" type="password" />
      </div>
      <button class="w-full h-14 px-5 text-base font-bold rounded-lg" type="submit">
        Iniciar sesion
      </button>
    </form>
  </main>
</div>
